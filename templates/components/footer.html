{% load static %}

<footer>
    <div class="container pt-[4.5rem] xl:pt-[8rem] lg:pt-[8rem] md:pt-[8rem] pb-7">
        <div class="card !bg-[#fbf1f4] !mb-8">
            <div class="card-body p-14">
                <div class="flex flex-wrap mx-[-15px] md:mx-[-20px] lg:mx-[-20px] xl:mx-[-35px] mt-[-50px]">
                    <div class="xl:w-6/12 lg:w-6/12 w-full flex-[0_0_auto] xl:px-[35px] lg:px-[20px] md:px-[20px] px-[15px] max-w-full mt-[50px]">
                        <img src="{% static 'images/email.svg' %}"
                             class="svg-inject icon-svg !w-[2.2rem] !h-[2.2rem] mb-4"
                             alt="image">
                        <h2 class="text-[calc(1.305rem_+_0.66vw)] font-bold xl:text-[1.8rem] leading-[1.3] mb-3 xl:pr-10 lg:pr-10">
                            Qo'shimcha savollaringiz bormi?</h2>
                        <p class="lead text-[0.9rem] font-medium !leading-[1.65] xl:pr-14 lg:pr-14 !mb-0">Savol, taklif
                            yoki fan yuzasidan istalgan savollaringizni muallifga yuboring!</p>
                    </div>
                    <!-- /column -->
                    <div class="xl:w-6/12 lg:w-6/12 w-full flex-[0_0_auto] xl:px-[35px] lg:px-[20px] md:px-[20px] px-[15px] max-w-full mt-[50px]">
                        <form class="needs-validation" method="post" action="{% url 'send_message' %}">
                            {% csrf_token %}
                            <div class="messages"></div>
                            <div class="flex flex-wrap mx-[-10px]">
                                <div class="xl:w-6/12 lg:w-6/12 md:w-6/12 w-full flex-[0_0_auto] px-[10px] max-w-full">
                                    <div class="form-floating relative !mb-4">
                                        <input id="frm_name" type="text" name="name"
                                               class="form-control border-0 relative block w-full text-[.75rem] font-medium text-[#60697b] bg-[#fefefe] bg-clip-padding shadow-[0_0_1.25rem_rgba(30,34,40,0.04)] rounded-[0.4rem] duration-[0.15s] ease-in-out focus:text-[#60697b] focus:shadow-[0_0_1.25rem_rgba(30,34,40,0.04),unset] focus:!border-[rgba(63,120,224,0.5)] focus-visible:!outline-0 placeholder:text-[#959ca9] placeholder:opacity-100 m-0 !pr-9 p-[.6rem_1rem] h-[calc(2.5rem_+_2px)] min-h-[calc(2.5rem_+_2px)] leading-[1.25]"
                                               placeholder="Ism..." required="required">
                                        <label for="frm_name"
                                               class="inline-block text-[#959ca9] text-[.75rem] absolute z-[2] h-full overflow-hidden text-start text-ellipsis whitespace-nowrap pointer-events-none border origin-[0_0] px-4 py-[0.6rem] border-solid border-transparent left-0 top-0 font-Manrope">Ism
                                            *</label>
                                    </div>
                                </div>
                                <!-- /column -->
                                <div class="xl:w-6/12 lg:w-6/12 md:w-6/12 w-full flex-[0_0_auto] px-[10px] max-w-full">
                                    <div class="form-floating relative !mb-4">
                                        <input id="frm_phone" type="tel" name="phone"
                                               class="form-control border-0 relative block w-full text-[.75rem] font-medium text-[#60697b] bg-[#fefefe] bg-clip-padding shadow-[0_0_1.25rem_rgba(30,34,40,0.04)] rounded-[0.4rem] duration-[0.15s] ease-in-out focus:text-[#60697b] focus:shadow-[0_0_1.25rem_rgba(30,34,40,0.04),unset] focus:!border-[rgba(63,120,224,0.5)] focus-visible:!outline-0 placeholder:text-[#959ca9] placeholder:opacity-100 m-0 !pr-9 p-[.6rem_1rem] h-[calc(2.5rem_+_2px)] min-h-[calc(2.5rem_+_2px)] leading-[1.25]"
                                               placeholder="Telefon raqam..." required="required">
                                        <label for="frm_phone"
                                               class="inline-block text-[#959ca9] text-[.75rem] absolute z-[2] h-full overflow-hidden text-start text-ellipsis whitespace-nowrap pointer-events-none border origin-[0_0] px-4 py-[0.6rem] border-solid border-transparent left-0 top-0 font-Manrope">Telefon
                                            raqam
                                            *</label>
                                    </div>
                                </div>
                                <!-- /column -->
                                <div class="w-full flex-[0_0_auto] px-[10px] max-w-full">
                                    <div class="form-floating relative !mb-4">
                                        <textarea id="frm_message" name="message"
                                                  class="form-control border-0 relative block w-full text-[.75rem] font-medium text-[#60697b] bg-[#fefefe] bg-clip-padding shadow-[0_0_1.25rem_rgba(30,34,40,0.04)] rounded-[0.4rem] duration-[0.15s] ease-in-out focus:text-[#60697b] focus:shadow-[0_0_1.25rem_rgba(30,34,40,0.04),unset] focus:!border-[rgba(63,120,224,0.5)] focus-visible:!outline-0 placeholder:text-[#959ca9] placeholder:opacity-100 m-0 !pr-9 p-[.6rem_1rem] h-[calc(2.5rem_+_2px)] min-h-[calc(2.5rem_+_2px)] leading-[1.25]"
                                                  placeholder="Xabar matni..." style="height: 150px"
                                                  required=""></textarea>
                                        <label for="frm_message"
                                               class="inline-block text-[#959ca9] text-[.75rem] absolute z-[2] h-full overflow-hidden text-start text-ellipsis whitespace-nowrap pointer-events-none border origin-[0_0] px-4 py-[0.6rem] border-solid border-transparent left-0 top-0 font-Manrope">Xabar
                                            *</label>
                                    </div>
                                </div>
                                <!-- /column -->
                                <div class="w-full flex-[0_0_auto] px-[10px] max-w-full">
                                    <button type="submit" class="btn btn-outline-pink !rounded-[50rem] btn-send !mb-3 !text-[#d16b86] !border-[#d16b86] hover:!bg-[#d16b86] hover:!text-white">
                                        Yuborish
                                    </button>
                                </div>
                                <!-- /column -->
                            </div>
                            <!-- /.row -->
                        </form>
                        <!-- /form -->

                    </div>
                    <!-- /column -->
                </div>
                <!-- /.row -->
            </div>
            <!--/.card-body -->
        </div>
        <!--/.card -->
        <div class="xl:flex lg:flex md:flex items-center justify-between">
            <p class="mb-2 xl:!mb-0 lg:!mb-0">Â© 2024 | Barcha huquqlar himoyalangan!</p>
            <nav class="nav social social-muted !mb-0 xl:!text-right lg:!text-right md:!text-right">
                {% for social in social_networks %}
                <a class="m-[0_0_0_.7rem] sm:m-[0_.7rem_0_0] xsm:m-[0_.7rem_0_0] text-[1rem] transition-all duration-[0.2s] ease-in-out translate-y-0 hover:translate-y-[-0.15rem]"
                   href="{{ social.link }}" target="_blank">
                    <i class="{{ social.i_class }} text-[1rem] text-[#4470cf]"></i>
                </a>
                {% endfor %}
            </nav>

            <!-- /.social -->
        </div>
    </div>
    <!-- /.container -->
</footer>
